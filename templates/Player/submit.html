<!DOCTYPE html>
<html>
<head>
	<title>Quiz_Result</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles%}

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		<h2>	You got::{{points}} Points</h2>
		<h2>In percentage:: {{per}} %</h2>
		<h2>{{status}}</h2><div style="float: right;"><a href="/../Player/profile/" class="btn btn-success">Profile</a></div>
	</div>
	<div class="alert alert-success" style="text-align: center;font-size: x-large;">Answer of Quiz</div>
		<center>
			<div style="float: left; font-size:  large; ">
			{% for item in Que%}
				<div class="alert alert-info"> {{item.question}}  <br><br>
				Right Answer :<span class="label label-success">{{item.ans}}</span></div><br/><br>
			{% endfor %}
		</div>
		<div style="float: left;font-size: large;">
			{% for item in l%}
				<div class="alert alert-info"> Response : <br><br>
					<span class="label label-success"> {{item}} </span></div><br><br>
			{% endfor %}
		</div> 
		</center>
	</div>
</body>
