<!DOCTYPE html>
<html>
<head>
	<title>Ask_Update</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles%}

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="alert alert-info"><h2 style="text-align: center;">Updation</h2> <p><i>Select question for update,These are created questions...  </i></p></div>
		<form action="/../quiz_master/update_que/" method="POST">{% csrf_token %}
		<div class="well">
			{% for items in Que_cat1 %}
			<div><h4>
					<u>Question</u> : {{items.question}}
					<div style="float: right">
						<input type="radio" name="same" value="{{items.question}}" required>
					</div><br><br>
					A) <span class="label label-info">{{items.op1}}</span>
					B) <span class="label label-info">{{items.op2}}</span>
					C) <span class="label label-info">{{items.op3}}</span>
					D) <span class="label label-info">{{items.op4}}</span><hr>
				</h4></div>
			{% endfor %}
		</div>
			<center><input type="submit" class="btn btn-primary" value="Select"></center>
		</form>
	</div>
</body>
