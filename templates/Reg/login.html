<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	 <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles%}

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!--	<link rel="stylesheet" type="text/javascript" href="{% static 'js/bootstrap.min.js' %}" >-->

</head>
<body>
	<div class="container">
		<div class="alert alert-info" role="alert"><h2 align="center">Login Page</h2></div>
		<div>
			{% if error%}
				<div class="alert alert-warning" role="alert">Wrong Credintials</div>
			{% endif%}
			<form action="/login/" method="POST">{% csrf_token%}
				<table class="table table-hover">
					<tr>
						<td>Enter Username</td>
						<td><input type="text" name="uname" minlength="6"  maxlength="15" required/></td>
					</tr>
					<tr>
						<td>Enter Password</td>
						<td><input type="password" name="pass" minlength="6"  maxlength="15" required/></td>
					</tr>
					<tr>
						<td><center><button type="submit" class="btn btn-primary">Login</button></td>
						<td><button type="reset" class="btn btn-primary">Reset</button></center></td>
					</tr>
					<tr>
						<td colspan="2">
							<span style="padding-left: 20px"><strong>Not Register?? </strong> <a href="/signup_page/" class="btn btn-info">Register</a>  </span>
						</td>
					</tr>
				</table>
			</form>
			
		</div>
	</div>
</body>
